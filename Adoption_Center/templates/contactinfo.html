<h1> Enter Contact Information </h1><h3>Search for eligible adoption applicant</h3><form method="POST" action="">    <label>Adopter Email</label>    <input type="hidden" name="AdopterEmail" value="{{appnumber.AdopterEmail}}"/>    {{appnumber.AdopterEmail}}    <br>    <label>Adopter First Name</label>    {{appnumber.AdopterFName}}    <br>    <label>Adopter Last Name</label>    {{appnumber.AdopterLName}}    <br>    <label>Adopter Phone Number</label>    <input type="text" name="AdPhoneNumber" value="{{appnumber.AdPhoneNumber}}"/>    <br>    <label>Street</label>    <input type="text" name="Street" value="{{appnumber.Street}}"/>    <br>    <label>City</label>    <input type="text" name="City" value="{{appnumber.City}}"/>    <br>    <label>State</label>    <input type="text" name="State" value="{{appnumber.State}}"/>    <br>    <label>Zip</label>    <input type="text" name="Zip" value="{{appnumber.Zip}}"/>    <br>    <label>Co Applicant First Name</label>    <input type="text" name="Co_Fname" value="{{appnumber.Co_Fname}}"/>    <br>    <label>Co Applicant Last Name</label>    <input type="text" name="Co_Lname" value="{{appnumber.Co_Lname}}"/>    <input type="hidden" name="AppNumber" value="{{appnumber.ApplicationNumber}}"/>    <br>    <br>    <input type="submit"></form>
